<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | LuxLife Agency</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at bottom, #0A0E1A 0%, #050810 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #00AFF0 0%, #00D9FF 100%);
            top: -250px;
            left: -250px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #00AFF0 0%, #FF00FF 100%);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(100px, 20vw, 200px);
            font-weight: 900;
            background: linear-gradient(135deg, #00AFF0 0%, #00D9FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 24px;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 40px rgba(0, 175, 240, 0.5);
            }
            50% {
                text-shadow: 0 0 80px rgba(0, 175, 240, 0.8);
            }
        }

        h1 {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        p {
            font-size: clamp(16px, 2vw, 20px);
            color: #94A3B8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #00AFF0 0%, #00D9FF 100%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 175, 240, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 175, 240, 0.6);
        }

        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #94A3B8;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00AFF0;
        }
    </style>
</head>
<body>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for seems to have wandered off. Let's get you back on track to scaling your OnlyFans income.</p>
        <a href="index.html" class="cta-button">Return Home</a>
        <br>
        <a href="index.html#apply" class="back-link">‚Üê Apply for Partnership</a>
    </div>
</body>
</html>
